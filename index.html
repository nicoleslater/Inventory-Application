<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Inventory</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
 <div class="header">Nicole's Book Inventory</div>

 <div class="row">
    <div class="column">
        <img src="images/All .jpeg" alt="All" style="width: fit-content;">
    </div>
    <div class="column">
        <img src="images/JKRowling.jpeg" alt="JKRowling" style="width: fit-content;">
    </div>
    <div class="column">
        <img src="images/Miracles.jpeg" alt="Miracles" style="width: fit-content;">
    </div>
 </div>

 <section class="container">
        <form id="book-form">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title"/>
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" id="author"/>
            </div>
            <div>
                <label for="price">Price</label>
                <input type="number" id="price"/>
            </div>
            <div>
                <label for="year">Published Year</label>
                <input type="text" id="year"/>
            </div>
            <div>
                <label for="InStock">InStock</label>
                <input type="InStock" id="InStock"/>
            </div>
            <button type="Submit" class="btn" value="Submit">Add</button>
            <button type="Remove" class="btn" value="Remove">Remove</button>
            <button type="Reset" class="btn" value="Reset">Reset</button>
        </form>

        <section class="table">
            <section class="table-section">
                <div>Title</div>

                <div>Author</div>

                <div>InStock</div>

                <div>Price</div>

                <div>Published Year</div>
            </section>
            <section id="book-list"></section>
        </section>
    </section>
   <script  src="index.js"></script>
</body>
